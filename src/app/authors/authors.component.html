<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="filterAuthors()"
    placeholder="Yazar ara..."
    class="form-control"
  />
</div>

<div class="form-group">
  <input
    type="text"
    [(ngModel)]="newAuthorName"
    placeholder="Yeni yazar adı"
    class="form-control"
  />
  <button (click)="saveAuthor()">Kaydet</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Adı</th>
      <th>Kitaplar</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of filteredAuthors">
      <td>{{ author.id }}</td>
      <td>{{ author.name }}</td>
      <td>
        <ul>
          <li *ngFor="let book of author.books">{{ book.title }}</li>
        </ul>
      </td>
      <td>
        <button (click)="editAuthor(author)">Düzenle</button>
        <button (click)="deleteAuthor(author.id!)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
