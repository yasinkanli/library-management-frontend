<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="filterLoans()"
    placeholder="Kitap veya üye adına göre ara..."
    class="form-control"
  />
</div>

<div class="form-group d-flex align-items-center gap-2 mb-3">
  <select *ngIf="bookList?.length" [(ngModel)]="selectedBookId" class="form-control">
    <option [ngValue]="0" disabled selected>Kitap seçiniz</option>
    <option *ngFor="let book of bookList" [value]="book.id">{{ book.title }}</option>
  </select>

  <select *ngIf="memberList?.length" [(ngModel)]="selectedMemberId" class="form-control">
    <option [ngValue]="0" disabled selected>Üye seçiniz</option>
    <option *ngFor="let member of memberList" [value]="member.id">{{ member.name }}</option>
  </select>

  <button (click)="saveLoan()" class="btn btn-primary">Kaydet</button>
</div>

<table>
  <thead>
    <tr>
      <th>Kitap</th>
      <th>Üye</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of filteredLoans">
      <td>{{ loan.book?.title }}</td>
      <td>{{ loan.member?.name }}</td>
      <td>
        <button (click)="editLoan(loan)">Düzenle</button>
        <button (click)="deleteLoan(loan.id!)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
